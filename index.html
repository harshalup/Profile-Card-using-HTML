<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

     <!-- Boxicons CSS-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_20211113_001604.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Harshal Patil</span>
            <span class="edu">Software Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/yourprofile" target="_blank" style="background-color: rgb(24, 119, 242);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
        
            <a href="https://twitter.com/yourprofile" target="_blank" style="background-color: rgb(29, 161, 242);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        
            <a href="https://www.instagram.com/_harsh_patil_2611?igsh=MW4yMzVsc2VleGMzOQ==&utm_source=ig_contact_invite" target="_blank" style="background-color: rgb(228, 64, 95);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        
            <a href="https://www.linkedin.com/in/harshalup" target="_blank" style="background-color: rgb(10, 102, 194);" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        

        <div class="buttons">
            <a href="mailto:patilharshal2611@gmail.com" class="button">Email</a>
            <a href="tel:+917447802030" class="button">Message</a>
        </div>
        

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">18K</span>
            </div>
            <div class="data"> 
                <i class='bx bx-message-rounded'></i>
                <span class="number">10K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">3K</span>
            </div>
        </div>
    </div>
</body>
</html>
